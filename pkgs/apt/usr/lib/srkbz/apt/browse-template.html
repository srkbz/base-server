<!DOCTYPE html>
<html>

<head>
	<title>apt.srk.bz [{{.Path}}]</title>
	<meta charset="utf-8">
	<style>
		body {
			font-family: monospace;
		}

		.container {
			max-width: 800px;
			display: block;
			margin: auto;
		}

		header h1 .dot {
			color: #ff4500;
		}

		.breadcrumbs {
			background-color: whitesmoke;
			padding: 5px;
		}

		.listing {
			padding: 1em 0;
		}

		.listing table {
			width: 100%;
		}

		.listing table th {
			text-align: left;
		}
	</style>
</head>

<body>
	<div class="container">
		<header>
			<h1>apt srk<span class="dot">.</span>bz</h1>
		</header>

		<main>

			<div class="breadcrumbs">
				{{range $i, $crumb := .Breadcrumbs}}
				<a href="{{html $crumb.Link}}">{{html $crumb.Text}}</a>
				{{if ne $i 0}}/{{end}}
				{{end}}
			</div>

			<div class="listing">
				<table aria-describedby="summary">
					<thead>
						<tr>
							<th>Name</th>
							<th>Size</th>
							<th>Modified</th>
						</tr>
					</thead>
					<tbody>
						{{range .Items}}
						<tr>
							<td>
								<a href="{{html .URL}}">{{html .Name}}{{if .IsDir}}<span>/</span>{{end}}</a>
							</td>

							{{if .IsDir}}
							<td>&mdash;</td>
							{{else}}
							<td>{{.HumanSize}}</td>
							{{end}}

							<td>
								<time
									datetime="{{.HumanModTime "2006-01-02T15:04:05Z"}}">{{.HumanModTime "01/02/2006 03:04:05 PM -07:00"}}</time>
							</td>
						</tr>
						{{end}}
					</tbody>
				</table>
			</div>

		</main>

	</div>

</body>

</html>
