apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-test-deployment
  labels:
    app: nginx-test
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx-test
  template:
    metadata:
      labels:
        app: nginx-test
    spec:
      containers:
      - name: nginx
        image: nginx:1.7.9
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-test-service
spec:
  selector:
    app: nginx-test
  ports:
    - port: 80
      targetPort: 80

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: kube-master-srk-bz
spec:
  secretName: kube-master-srk-bz-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: kube.master.srk.bz
  dnsNames:
  - kube.master.srk.bz

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-test-ingress
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-test-service
            port:
              number: 80
  tls:
  - hosts:
    - kube.master.srk.bz
    secretName: kube-master-srk-bz-tls
